<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-image: url('/static/background image.png');
            background-size: centre centre;
            background-position: centre centre;
            padding: 50px;
            color: white;
            height: 150px;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
<!--    <h1>Diabetes Prediction Page</h1>-->
    <!-- Commenting out the image for now, as it's not provided in the code -->
    <!-- <img src="https://storage.googleapis.com/kaggle-datasets-images/3102947/5344155/d4f2d9d63736fff7b6ba10f73774752e/dataset-card.png?t=2023-04-08-06-42-24" alt="Header Image" width="200"> -->
</header>

<form action="{{ url_for('predict') }}" method="post">
     <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required step="any">

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required step="any">

        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="bloodPressure" required step="any">

        <label for="skinThickness">Skin Thickness:</label>
        <input type="number" id="skinThickness" name="skinThickness" required step="any">

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required step="any">

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required step="any">

        <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetesPedigree" name="diabetesPedigree" required step="any">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required step="any">
    <button type="submit">Predict Diabetes</button>
</form>

</body>
</html>
